name: Auto Deploy Next.js + PM2 (password auth)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          cd /var/apps/solum/solum-pms-fe
          sudo git pull
          /home/ubuntu/.nvm/versions/node/v22.19.0/bin/npm install
          /home/ubuntu/.nvm/versions/node/v22.19.0/bin/npm run build
          /home/ubuntu/.nvm/versions/node/v22.19.0/bin/pm2 restart 0